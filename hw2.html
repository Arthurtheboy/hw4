<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
</head>
<body>
    <h1 id="countdown"></h1>
    <script>
        const countDown = document.getElementById("countdown");
        let a = 11;
        
        function callback(e){
            a--;
            if(a==-1)a=10;
            countDown.textContent = a;
            
        }

        setInterval(callback,1000);
    </script>
</body>
</html>
